<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vendly Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='dashboard.css') }}" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-4">Admin Dashboard</h1>

  <div class="card">
    <h2>Products</h2>
    <ul class="list-unstyled">
      {% for p in products %}
        <li>{{ p.name }} - {{ p.price }}</li>
      {% endfor %}
    </ul>
    <form id="productForm" class="mt-3">
      <h3>Add Product</h3>
      <div class="mb-2"><input class="form-control" name="name" placeholder="Name" required></div>
      <div class="mb-2"><input class="form-control" name="price" placeholder="Price" required></div>
      <button class="btn btn-primary">Create</button>
    </form>
  </div>

  <div class="card">
    <h2>Accounts</h2>
    <ul class="list-unstyled">
      {% for a in accounts %}
        <li>{{ a.email }}{% if a.name %} - {{ a.name }}{% endif %}</li>
      {% endfor %}
    </ul>
    <form id="accountForm" class="mt-3">
      <h3>Create Account</h3>
      <div class="mb-2"><input class="form-control" name="email" placeholder="Email" required></div>
      <div class="mb-2"><input class="form-control" name="name" placeholder="Name"></div>
      <button class="btn btn-primary">Create</button>
    </form>
  </div>

  <script type="module" src="{{ url_for('static', filename='admin-api.js') }}"></script>
  <script>
    document.getElementById('productForm').onsubmit = async e => {
      e.preventDefault();
      const f = e.target;
      await AdminAPI.createProduct({ name: f.name.value, price: f.price.value });
      location.reload();
    };
    document.getElementById('accountForm').onsubmit = async e => {
      e.preventDefault();
      const f = e.target;
      await AdminAPI.createAccount({ email: f.email.value, name: f.name.value });
      location.reload();
    };
  </script>
</body>
</html>
