{% extends 'layout.html' %}
{% block title %}Register{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-bg-dark border border-secondary">
        <div class="card-body">
          <h1 class="h4 mb-3">Create an account</h1>
          <form method="post" action="{{ url_for('auth_register') }}">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" name="name" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Password (leave blank for auto-generated)</label>
              <input type="password" name="password" class="form-control">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
          <div class="mt-3 text-secondary">
            Already registered? <a href="{{ url_for('auth_login') }}" class="link-light">Sign in</a>.
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
