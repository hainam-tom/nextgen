{% extends 'layout.html' %}
{% block title %}Account settings{% endblock %}
{% block content %}
  <h1 class="h3 mb-4">Account settings</h1>
  <div class="row g-4">
    <div class="col-lg-6">
      <div class="card text-bg-dark border border-secondary h-100">
        <div class="card-body">
          <h2 class="h5 mb-3">Profile</h2>
          <form method="post" action="{{ url_for('account_profile') }}">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" value="{{ profile.email }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" name="name" class="form-control" value="{{ profile.name }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" name="phone" class="form-control" value="{{ profile.phone }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Address line 1</label>
              <input type="text" name="line1" class="form-control" value="{{ profile.address.line1 }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Address line 2</label>
              <input type="text" name="line2" class="form-control" value="{{ profile.address.line2 }}">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">City</label>
              <input type="text" name="city" class="form-control" value="{{ profile.address.city }}" required>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">State</label>
                <input type="text" name="state" class="form-control" value="{{ profile.address.state }}" required>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Postal code</label>
                <input type="text" name="postal_code" class="form-control" value="{{ profile.address.postal_code }}" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Country</label>
              <input type="text" name="country" class="form-control" value="{{ profile.address.country }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save profile</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card text-bg-dark border border-secondary h-100">
        <div class="card-body">
          <h2 class="h5 mb-3">Payment details</h2>
          <form method="post" action="{{ url_for('account_banking') }}">
            <div class="mb-3">
              <label class="form-label">Cardholder name</label>
              <input type="text" name="cardholder" class="form-control" value="{{ banking.cardholder }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Card number</label>
              <input type="text" name="card_number" class="form-control" value="{{ banking.card_number or '' }}" autocomplete="off" required>
              <small class="text-secondary">Stored securely with symmetric encryption.</small>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Expiry month</label>
                <input type="number" min="1" max="12" name="exp_month" class="form-control" value="{{ banking.exp_month }}" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Expiry year</label>
                <input type="number" name="exp_year" class="form-control" value="{{ banking.exp_year }}" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">CVC</label>
                <input type="text" name="cvc" class="form-control" value="{{ banking.cvc or '' }}" autocomplete="off" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Billing postal code</label>
              <input type="text" name="postal_code" class="form-control" value="{{ banking.postal_code }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save payment info</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
